<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CapCut Mod – Download</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins, sans-serif;
}

body{
  background:radial-gradient(circle at top, #0a0f2c, #000);
  color:#fff;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.neon{
  text-shadow:
    0 0 5px #00f6ff,
    0 0 15px #00f6ff,
    0 0 30px #0077ff;
}

.card{
  background:rgba(255,255,255,0.06);
  padding:35px 25px;
  border-radius:20px;
  text-align:center;
  max-width:380px;
  width:90%;
  box-shadow:
    0 0 30px rgba(0,255,255,0.25),
    inset 0 0 20px rgba(0,255,255,0.15);
}

#downloadBtn{
  margin-top:25px;
  padding:15px 30px;
  font-size:1.1rem;
  border:none;
  border-radius:40px;
  cursor:not-allowed;
  background:#111;
  color:#aaa;
  box-shadow:0 0 15px rgba(0,255,255,0.3);
  transition:0.3s;
}

#downloadBtn.active{
  cursor:pointer;
  color:#fff;
  background:linear-gradient(135deg,#00f6ff,#0066ff);
  box-shadow:
    0 0 15px #00f6ff,
    0 0 30px #00f6ff,
    0 0 60px #0066ff;
}

#downloadBtn.active:hover{
  transform:scale(1.05);
}

#countdown{
  margin-top:15px;
  font-size:1rem;
  opacity:0.85;
}
</style>
</head>

<body>

<div class="card">
  <h1 class="neon">CapCut MOD</h1>
  <p style="margin-top:12px;opacity:.85">
    Premium unlocked • No watermark • 3D neon effects
  </p>

  <div id="countdown">
    Download available in <span id="time">10</span> seconds
  </div>

  <button id="downloadBtn">Please wait...</button>
</div>

<script>
let timeLeft = 10;
const timeEl = document.getElementById("time");
const btn = document.getElementById("downloadBtn");

/* ✅ YOUR GOOGLE DRIVE DOWNLOAD LINK */
const downloadLink =
"https://drive.google.com/uc?export=download&id=1NjBW0kfUvIp9Or7WTk65ATFePkpSwc1_";

const timer = setInterval(() => {
  timeLeft--;
  timeEl.textContent = timeLeft;

  if(timeLeft <= 0){
    clearInterval(timer);
    document.getElementById("countdown").innerHTML = "✅ Download ready";
    btn.textContent = "Download Now";
    btn.classList.add("active");
    btn.disabled = false;
    btn.style.cursor = "pointer";

    btn.onclick = () => {
      window.location.href = downloadLink;
    };
  }
}, 1000);
</script>

</body>
</html>
