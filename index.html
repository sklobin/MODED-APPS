<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Ultra 3D Apps</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #0f2027, #000);
  color: white;
}

/* Header */
header {
  text-align: center;
  padding: 20px;
}

header h1 {
  font-size: 26px;
  text-shadow: 0 0 15px #00eaff;
}

/* Marquee */
marquee h1 {
  font-size: 16px;
  color: #00eaff;
}

/* Grid â€“ 2 cards in one row */
.apps-container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* ðŸ”¥ 2 cards */
  gap: 20px;
  padding: 20px;
}

/* Card */
.card {
  height: 300px; /* ðŸ”¥ size reduced */
}

/* Card inner */
.card-inner {
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 15px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
  position: relative;
}

/* Image */
.card-inner img {
  width: 90px;
  margin-top: 10px;
}

/* Text */
.card-inner h3 {
  margin: 10px 0 5px;
  font-size: 16px;
}

.card-inner p {
  font-size: 13px;
  opacity: 0.9;
}

/* Glow (no motion) */
.card-inner::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 20px;
  box-shadow: 0 0 25px #00eaff;
  opacity: 0;
  transition: 0.3s;
  pointer-events: none;
}

.card-inner:hover::after {
  opacity: 1;
}

/* Button */
.getapp {
  display: inline-block;
  margin-top: 12px;
  padding: 8px 18px;
  background: linear-gradient(45deg, #00eaff, #00ff88);
  color: black;
  border-radius: 20px;
  text-decoration: none;
  font-size: 13px;
  font-weight: bold;
}

/* Badge */
.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 15px;
  font-size: 11px;
  margin: 6px 0;
}

.mod { background: red; }

/* Desktop view â€“ 4 cards */
@media(min-width:900px){
  .apps-container{
    grid-template-columns: repeat(4, 1fr);
  }
}
</style>
</head>

<body>

<header>
  <h1>ðŸš€ SK PREMIUM APPS</h1>
  <p>Next-Gen App Store Experience</p>
</header>

<marquee>
  <h1>WEB BY SHARAZ KHAN</h1>
</marquee>

<div class="apps-container">

  <div class="card">
    <div class="card-inner">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbsde7xfButJAOQ6_-JqTINTQ8KDABJ9w9aSudhzPhAw&s=10">
      <h3>CapCut Pro</h3>
      <span class="badge mod">MOD</span>
      <p>Video Editing</p>
      <a href="ccm.html" class="getapp">GET APP</a>
    </div>
  </div>

  <div class="card">
    <div class="card-inner">
      <img src="https://i.imgur.com/Z6Z6Z6Z.png">
      <h3>Alight Motion</h3>
      <span class="badge mod">MOD</span>
      <p>Motion Graphics</p>
      <a href="#" class="getapp">GET APP</a>
    </div>
  </div>

</div>

</body>
</html>
